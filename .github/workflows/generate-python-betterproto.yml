name: Generate betterproto stubs

on:
  push:
    branches: [ main ]
    paths:
      - 'proto/**/*.proto'
      - '.github/workflows/generate-python-betterproto.yml'
  pull_request:
    paths:
      - 'proto/**/*.proto'
      - '.github/workflows/generate-python-betterproto.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install betterproto via pipx
        uses: liskin/gh-pipx@v1
        with:
          packages: betterproto

      - name: Generate betterproto stubs
        run: |
          mkdir -p telegram-bot/proto_stubs
          betterproto --python_out=telegram-bot/proto_stubs proto/*.proto

      - name: Ensure __init__.py exists
        run: |
          touch telegram-bot/__init__.py
          touch telegram-bot/proto_stubs/__init__.py

      - name: Upload generated bindings
        uses: actions/upload-artifact@v4
        with:
          name: python-proto-bindings
          path: telegram-bot/proto_stubs