# .github/workflows/generate-python-stubs.yml
name: Generate Python gRPC stubs (telegram-bot dir)

on:
  push:
    branches: [ main ]
    paths:
      - 'proto/**/*.proto'
      - '.github/workflows/generate-python-stubs.yml'
  pull_request:
    paths:
      - 'proto/**/*.proto'
      - '.github/workflows/generate-python-stubs.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      proto: ${{ steps.filter.outputs.proto }}
    steps:
      - uses: actions/checkout@v4
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            proto:
              - 'proto/**/*.proto'

  build:
    needs: changes
    if: needs.changes.outputs.proto == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: '24.x'

      - name: Install Python protobuf tooling
        run: |
          python -m pip install --upgrade pip grpcio-tools

      - name: Generate Python bindings (in telegram-bot/proto_stubs/)
        run: |
          mkdir -p telegram-bot/proto_stubs
          find ./proto -name '*.proto' -print0 | \
            xargs -0 -I{} python -m grpc_tools.protoc \
              -I ./proto \
              --python_out=telegram-bot/proto_stubs \
              --grpc_python_out=telegram-bot/proto_stubs \
              {}

      - name: Ensure __init__.py exists
        run: |
          touch telegram-bot/__init__.py
          touch telegram-bot/proto_stubs/__init__.py

      - name: Upload generated bindings
        uses: actions/upload-artifact@v4
        with:
          name: python-proto-bindings
          path: telegram-bot/proto_stubs

      # Uncomment to keep generated code in the repo
      - name: Commit generated bindings
        uses: EndBug/add-and-commit@v9
        with:
          add: 'telegram-bot/*_pb2*.py'
          message: 'chore: auto-generate Python protobuf bindings'
          author_name: GitHub Actions
          author_email: actions@github.com