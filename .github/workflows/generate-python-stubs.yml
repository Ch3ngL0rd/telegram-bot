# .github/workflows/generate-python-betterproto.yml
name: Generate Python betterproto stubs

on:
  push:
    branches: [ main ]
    paths:
      - 'proto/**/*.proto'
      - '.github/workflows/generate-python-betterproto.yml'
  pull_request:
    paths:
      - 'proto/**/*.proto'
      - '.github/workflows/generate-python-betterproto.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      proto: ${{ steps.filter.outputs.proto }}
    steps:
      - uses: actions/checkout@v4
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            proto:
              - 'proto/**/*.proto'
            workflow:
              - '.github/workflows/generate-python-betterproto.yml'

  build:
    needs: changes
    if: needs.changes.outputs.proto == 'true' || needs.changes.outputs.workflow == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install betterproto
        run: python -m pip install --upgrade pip betterproto

      - name: Generate betterproto Python bindings (in telegram-bot/proto_stubs/)
        run: |
          mkdir -p telegram-bot/proto_stubs
          betterproto --python_out=telegram-bot/proto_stubs proto/*.proto

      - name: Ensure __init__.py exists
        run: |
          touch telegram-bot/__init__.py
          touch telegram-bot/proto_stubs/__init__.py

      - name: Upload generated bindings
        uses: actions/upload-artifact@v4
        with:
          name: python-proto-bindings
          path: telegram-bot/proto_stubs

      # Uncomment to keep generated code in the repo
      - name: Commit generated bindings
        uses: EndBug/add-and-commit@v9
        with:
          add: 'telegram-bot/proto_stubs/*.py'
          message: 'chore: auto-generate Python betterproto stubs'
          author_name: GitHub Actions
          author_email: actions@github.com